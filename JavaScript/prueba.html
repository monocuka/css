<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function fibonacci(n) {
    var fibNumbers = [0, 1]; // Inicializar la serie con los primeros dos números
  
    if (n <= 2) {
      return fibNumbers.slice(0, n); // Devolver los primeros n números de Fibonacci
    }
  
    for (var i = 2; i < n; i++) {
      var nextNumber = fibNumbers[i - 1] + fibNumbers[i - 2];
      fibNumbers.push(nextNumber);
    }
  
    return fibNumbers;
  }
  
  // Ejemplo de uso:
  var n = 10; // Calcular los primeros 10 números de Fibonacci
  var fibonacciNumbers = fibonacci(n);
  console.log(fibonacciNumbers);

    </script>

</body>
</html>
