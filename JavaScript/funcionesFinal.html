        if(number % i === 0){

        }
        }

    }

const factorialNumber = (num) => {

    if (num === 0) {
        return 1;
    }
    if (num < 0) {
        num = num * -1;
    }
    let multiplication = 1;

    for (let i = 1; i < num; i++) {
        multiplication = multiplication * i;
    }
    return multiplication;
}
