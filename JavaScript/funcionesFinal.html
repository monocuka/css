//Función para contar los dígitos de un número.

const counterNumber = (num) =>{

    if (num === 0) {
        return 1;
    }
    if (num < 0) {
        num = num * -1;
    }

    let digitNumber = 0;

    while (num >= 1){
        num = parseInt(num/10);
        digitNumber++;
    }
    return digitNumber;
}

//Función para generar una matriz.

//Generar random array.
const generateRandomArray = (row, columns) => {
    let matriz = [];

    for (let i = 0; i < row; i++) {
        matriz[i] = [];
        for (let j = 0; j < columns; j++) {
            matriz[i][j] = Math.floor(Math.random() * 10);
        }
    }
    return matriz;
}

const arrayToString = (arr) => {
    let stringArray = "";
    for (let i = 0; i < arr.length; i++) {
        stringArray += (`[${arr[i]}] <br/>`);
    }
    return stringArray;
}

    if (number === 1 || number === 2) {
        return true;
    }
    for(let i = 2; i < number; i++){
        if(number % i === 0){
            return false;
        }
        }
        return true;
    }

//calcular el factorial de un Número.

const factorialNumber = () => {

    if (num === 0) {
        return 1;
    }
    if (num < 0) {
        num = num * -1;
    }
    let multiplication = 1;

    for (let i = 0; i < num; i++) {
        multiplication = multiplication * i;
    }
    return multiplication;
}
