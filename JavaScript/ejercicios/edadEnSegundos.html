<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad en Segundos</title>
</head>
<body>
    <script>
        
        let edad = prompt("cual es su edad");

        const convertirAniosSegundos = (edad) => edad*365*24*60*60;
        
        document.write(convertirAniosSegundos(edad)); 
    </script>
    
</body>
</html>
