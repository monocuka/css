<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad en Segundos</title>
</head>
<body>
    <script>
        
        let edad = prompt("cual es su edad");

        let edadDias = edad * 365;

        let edadEnH = edadDias * 24;

        let edadMinutos = edadEnH * 60;

        let edadSegundos = edadMinutos * 60;
        
        document.write(edadSegundos);

    </script>
    
</body>
</html>
