<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Algoritmos</title>
</head>
<body>
    <h1>Ejercicios de Algoritmos</h1>
    <h2>Exercise 2</h2>
    <div id="exercise2"></div>
    <h2>Exercise 4</h2>
    <div id="sumOdd"></div>
    <h2>Exercise6</h2>
    <div id="primeNumber"></div>

</body>
<script>
    //algoritmo para saber si un numero es par 
    const odd_number = (num) => {
        
        if (parseInt(num / 2) * 2 === num){
            return "numero es par";
        }else {
            return "numero impar";
        }
    }

    const exercise2Div = document.getElementById("exercise2");
    exercise2Div.innerHTML = odd_number(30);

    // algoritomo para recibir un numero de dos digitos y sumar sus digitos
    const countDigits = (num) => {
        if (num < 0){
            num = num * (-1);
        }
        if (num >=10 && num <= 99){
            num1 = parseInt(num / 10);
            num2 = num % 10;

            return num1 + num2;
        }else {
            return "No es un numero de dos digitos ";
        }
    }
    const result = document.getElementById("sumOdd");
    result.innerHTML = countDigits(56);
    // ejercicio para Leer un número entero de dos dígitos y determinar si los dos dígitos son iguales.
    const equalsNumber = (n) => {
        if (n < 0) {
            n = n * -1;
        }
        if (n >= 10 && n <= 99) {
            n1 = parseInt(n / 10);
            n2 = n % 10;
        }else{
            return "su numero no es de dos digitos"
        }
        if(n1 === n2){
            return "sus dos numeros son iguales"
        }else {
            return "numeros no son iguales "
        }
    } 

    const equilito = document.getElementById("primeNumber");
    equilito.innerHTML = equalsNumber(44);
    
</script>
</html>
