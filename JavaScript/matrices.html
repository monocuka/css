//Generar random array.
const generateRandomArray = (row, columns) => {
    let matriz = [];

    for (let i = 0; i < row; i++) {
        matriz[i] = [];
        for (let j = 0; j < columns; j++) {
            matriz[i][j] = Math.floor(Math.random() * 10);
        }
    }
    return matriz;
}

const arrayToString = (arr) => {
    let stringArray = "";
    for (let i = 0; i < arr.length; i++) {
        stringArray += (`[${arr[i]}] <br/>`);
    }
    return stringArray;
}
//funcion para saber si los numeros son primos 

const isPrime = (number) => {
    if (number === 1 || number === 2) {
        return true;
    }
    for(let i = 2; i < number; i++){
        if(number % i === 0){
            return false;
        }
        }
        return true;
    }

//4. Leer una matriz 4x3 entera y determinar en qué posiciones exactas se encuentran los números primos.
const exercise4 = () => {

    let arrStr = "";
    let matrix = [];

    for (let row = 0; row < 4; row++) {
        matrix[row] = [];
        for (let column = 0; column < 3; column++) {
        matrix[row][column] = Math.floor(Math.random() * 100);
        }
        arrStr += `[${matrix[row]}] <br/>`;
    }
    document.getElementById("arr4").innerHTML = arrStr;

    let prime = [];
    let posi = [];
    let row1 = 0;
    let column2 = 0;
    let counter = 0;

    for (let row = 0; row < 4; row++) {
        for (let column = 0; column < 3; column++) {
            if (isPrime(matrix[row][column])) {
                prime.push(matrix[row][column]);
                row1 = row  ;
                column2 = column;
                posi[counter] = `[${row} - ${column}]`;
                counter++;
            }
        }
    }
    const resul1P = `los siguientes numeros son primos: ${prime.join(', ') } y estan en la posiciones: ${posi.join('; ' )} `;
    const noPrime = `no hay numeros primos en la Matriz: `;

    return counter > 0 ? resul1P : noPrime ;
}
