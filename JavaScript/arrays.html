<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <h1>Arrays exercises</h1>
    <h2>Exercises 2</h2>
    <div id="arr2"></div>
    
</body>
<script>
     // 2. Leer 10 enteros, almacenarlos en un vector y determinar en qué posición del vector está el
    //    mayor número par leído.

    const arrNumbers = () => {
        const numbs = [];

        for (let i = 0; i < 10; i++) {
            let number = parseInt(prompt("Ingrese un número entero: "));
            numbs.push(number);
        }

            //Encontrar el número par mayor y su posición en el arreglo

            let pairMaximum = 0;
            let pairMaximumPosition = -1;

            for (let i = 1; i < numbs.length; i++) {
                let currentNumber = numbs[i]
                if (currentNumber % 2 ===0 && currentNumber > pairMaximum) {
                    pairMaximum = currentNumber;
                    pairMaximumPosition = i;
                }
            }              

        if (pairMaximumPosition !== -1) {
            return `El número par mayor es ${ pairMaximum } y se encuentra en la posición ${ pairMaximumPosition}`;
        }else {
            return "No se encontró ningún número par en el vector.";
        }
    }
    const result = document.getElementById("arr2");
    result.innerHTML = arrNumbers();
</script>
</html>
