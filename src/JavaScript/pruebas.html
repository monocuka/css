<script>
    const powerOfTwo = (number) => {

        let result = 1;
        for (let i = 1; i <= number; i++) {
            result = result * 2;
        }
        return result;
    }

for (let i = 0; i < numbersVec.length; i++) {
        let ocurrences = 0;
        const externalNumber = numbersVec[i];
        for (let j = 0; j < numbersVec.length; j++) {
            const internalNumber = numbersVec[j];
            if (externalNumber === internalNumber) {
                ocurrences++;
            }

            if (ocurrences > 1) {
            return `${numbersVec.join(', ')}: Se encontró un número repetido: ${externalNumber}, en la posicion ${i} y la ${j}`
        }
    }
}
