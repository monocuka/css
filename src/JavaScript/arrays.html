const exercise42 = () => {

    const theVector = [];

    for (let i = 0; i < 10; i++) {

    }

    let counter = [];

        }
    }
    for (let i = 0; i < counter.length; i++) {

        if (digitOne % 2 === 0 && digitTwo % 2 === 0 ) {
            numPairDigitPair.push(counter[i]);
        }
        
    }
    const numDigitPair = `Estos son los numeros par con digitos par: ${numPairDigitPair} --- del array principal ${theVector}`;
    const noDigitPair = `En este array: ${theVector} no hay numeros con sus digitos par.`;

}
