<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>

    const isPrime = (number) => {
      for(let i = 2; i < number; i++){
        if(number % i === 0){
          return false;
        }
      }
      return true;
    }


    const exercise5 = () => {
    
      primeNumbers = [];
      let count = 0;
      for(let i = 100; i < 300; i++){
        if(isPrime(i)){
          count++;
          primeNumbers.push(i);
        }

        if(count == 10){
          break;
        }
      }


      return primeNumbers;
    
  }

  console.log(exercise5());

    </script>

</body>
</html>
